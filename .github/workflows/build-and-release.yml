name: Build and Release

on:
  push:
    tags:
      - '*-migemo'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        # either 'goreleaser' (default) or 'goreleaser-pro'
        distribution: goreleaser
        # 'latest', 'nightly', or a semver
        version: '~> v2'
        args: build --clean --snapshot --skip=post-hooks
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Zip files
      run: |
        cd dist
        mkdir tmp
        for i in fzf*
        do
        zip -ryq tmp/"$i" "$i"
        done
        cd ..

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/tmp/*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
        body: |-
          以下の migemo 対応パッチをあてただけ

          fzf 日本語拡張パッチ
          https://github.com/takumayokoo/fzf-jp-extension

    - name: Delete previous releases
      uses: sgpublic/delete-release-action@v1.1
      with:
        # repo: '<owner>/<repoName>' # you can input a another repo here, defaults to current repo
        release-drop: true
        # The number of releases except the latest release reserved, "-1" means delete all, default is 0.
        release-keep-count: 0
        release-drop-tag: false
        pre-release-drop: true
        pre-release-keep-count: -1
        pre-release-drop-tag: false
        draft-drop: true
        draft-drop-count: -1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
